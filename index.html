<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gina's CannaGlobe Distributor Landing Page</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #073908;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #095A10;
      padding: 1em;
      text-align: center;
    }
    section {
      padding: 2em;
    }
    footer {
      background-color: #095A10;
      padding: 1em;
      text-align: center;
    }
    /* Fun aesthetics */
    h1, h2 {
      text-shadow: 2px 2px 4px #000000;
    }
    a {
      color: #62F58D;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Form styling */
    form {
      background-color: #1A6F27;
      padding: 1em;
      border-radius: 1em;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      border: none;
      padding: 10px 20px;
      text-align: center;
      display: inline-block;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Gina's CannaGlobe Distributor Page</h1>
  </header>

  <section>
    <h2>About CannaGlobe</h2>
    <p>[Your Placeholder Content Here]</p>
  </section>

  <section>
    <h2>Why Choose Us?</h2>
    <p>[Your Placeholder Content Here]</p>
  </section>

  <section>
    <h2>Contact Us</h2>
    <form action="/submit_form" method="post">
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br>
      <label for="message">Message:</label><br>
      <textarea id="message" name="message"></textarea><br><br>
      <input type="submit" value="Submit">
    </form>
  </section>

  <footer>
    <p>Connect with us on <a href="#">Social Media</a></p>
  </footer>
</body>
</html>
